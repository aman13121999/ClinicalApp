<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Data Full REPORT</title>
</head>
<body>
    <H1>Clinical Data Full REPORT</H1>
    <table border='2'>
        <thead>
            <th>Compinent Name</th>
            <th>Component value</th>

        {% endfor %}
        
    </table>
    <a href="/">Home</a>
</body>
</html>
